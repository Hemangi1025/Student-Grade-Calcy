<!DOCTYPE html>
<html>

<head>
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>
        STUDENT GRADE CALCY...
    </h1>
    <button type="submit" id="btn" onclick="reset(); return false">X</button>

    <div id="gradecalc">
        <form id="myform">

            <div class="app-content">
                <input type="text" placeholder="subject1" id="s1">
            </div>

            <div class="app-content">
                <input type="text" placeholder="subject2" id="s2">
            </div>

            <div class="app-content">
                <input type="text" placeholder="subject3" id="s3">
            </div>

            <div class="app-content">
                <input type="text" placeholder="subject4" id="s4">
            </div>

            <div>
                <input type="button" name="" value="Show Percentage" id="button" onclick="calcy()">
            </div>

            <div id="showdata">

            </div>

        </form>


    </div>

    <script src="script.js"></script>

</body>

</html>
